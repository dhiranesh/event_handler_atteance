<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        video {
            width: 100%;
            max-width: 500px;
            border: 5px solid #007BFF;
            border-radius: 10px;
        }

        canvas {
            display: none;
        }

        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <h2>Scan QR Code</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <p class="message" id="qr-result"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('qr-result');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanQRCode();
            } catch (error) {
                console.error("Error accessing the camera: ", error);
            }
        }

        function scanQRCode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    resultElement.textContent = `Scanned: ${qrCode.data}`;
                    sendQRCodeToServer(qrCode.data);
                }
            }, 500);
        }

        function sendQRCodeToServer(qrData) {
            fetch("/submit_qr", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ qr_data: qrData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultElement.textContent = "QR Code successfully submitted!";
                    resultElement.style.color = "green";
                } else {
                    resultElement.textContent = "Duplicate or invalid QR!";
                    resultElement.style.color = "red";
                }
            })
            .catch(error => console.error("Error submitting QR:", error));
        }

        startCamera();
    </script>

</body>

</html>
